<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger" style="width: 400px;">
        <p>The username or password is invalid!</p>
    </div>
    <div class="form-group">
        <label for="username">User Name</label>
        <input 
            formControlName="username"
            type="email" 
            id="username" 
            class="form-control">
        <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
            <div *ngIf="username?.errors?.['required']">User Name is required</div>
            <div *ngIf="username?.errors?.['email']">Username should be email</div>  
            <div *ngIf="username?.errors?.['minlength']">Username is at least 10 characters</div>
            <!-- <div *ngIf="username?.errors?.['shouldBeUnique']">Username is already taken</div> -->
        </div>
      
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            value="FakePSW"
            type="password" 
            id="confirmPassword" 
            class="form-control">
        <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">
            <div *ngIf="password?.errors?.['required']">Password is required</div>
            <div *ngIf="password?.errors?.['cannotContainSpace']">Password cannot contain space character</div>
        </div>
    </div>
  
    <button class="btn btn-primary" type="submit">Login</button>
    <span>Not yet created account. 
            <a routerLink="/signup">Sign-up</a>
    </span>
</form>
